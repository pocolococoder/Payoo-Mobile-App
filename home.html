<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--DaisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!--Tailwind CDN-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!--Fontawesome cdn-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Payoo Mobile App</title>
</head>
<body class="bg-[#00171f]">
    

    <!--Header Section-->
    
    <div class="max-w-lg p-5 mx-auto bg-white">
        <div class="flex items-center justify-between max-w-lg p-3 mx-auto border-b-1 border-gray">
        
        <div class="flex items-center">
            <img class="h-[50px]" src="./assets/Group.png" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span>
                </h2>
                <p>Available Balance</p>
            </div>
        </div>
        
        <div>
            <button id="logout-btn" class="btn btn-neutral btn-outline"> <i class="rotate-180 fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
        </div>
    </div>

   

    <div class="max-w-lg mx-auto mt-4 ">
        <h1 class="mb-2 text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="font-normal text-gray-500 ">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
    </div>


    
    <div class="grid max-w-lg grid-cols-3 gap-4 p-2 mx-auto rounded-b-xl mt-7">
        
        <div id="add-button" class="p-6 text-center border-gray-300 border-1 rounded-2xl">
            
            <img class="mx-auto" src="././assets/wallet1.png" alt="Add Money">
            <h2>Add Money</h2>
        </div>

         <div id="cash-out-button" class="p-6 text-center border-gray-300 border-1 rounded-2xl">

            <img class="mx-auto" src="././assets/send1.png" alt="Add Money">
            <h2>Cashout</h2>
        </div>

         <div id="transfer-money" class="p-6 text-center border-gray-300 border-1 rounded-2xl">
            <img class="mx-auto" src="././assets/money1.png" alt="Add Money">
            <h2>Transfer Money</h2>
        </div>

         <div id="get-bonus" class="p-8 text-center border-gray-300 border-1 rounded-2xl">
            <img class="mx-auto" src="././assets/bonus1.png" alt="Add Money">
            <h2>Get Bonus</h2>
        </div>

         <div class="p-8 text-center border-gray-300 border-1 rounded-2xl">
            <img class="mx-auto" src="././assets/purse1.png" alt="Add Money">
            <h2>Pay Bill</h2>
        </div>

         <div class="p-8 text-center border-gray-300 border-1 rounded-2xl">
            <img class="mx-auto" src="././assets/transaction1.png" alt="Add Money">
            <h2>Transactions</h2>
        </div>
        
    </div>


     <div class="max-w-lg mx-auto all-form-sections">
        <!-- add money -->
         
        <div class="form" id="add-money-parent" style="display: none;" >
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="p-8 bg-white rounded-2xl">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full" >
                        <option >Select back</option>
                        <option>AB bank</option>
                        <option>IFIC bank</option>
                        <option>Dutch bangla bank</option>
                      </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br/>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br/>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br/>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button id="add-money-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Add Money</button>
            </form>
        </div>
        
        
        <!-- cash out -->
         
        <div class="form" id="cash-out-parent" style="display: none;">
          <h1 class="my-5 font-bold">Cash out</h1>
          <form action="" class="p-8 bg-white rounded-2xl">
            <div>
                <label class="font-semibold" for="">Agent Number</label>
                <br/>
                <input id="agent-number" type="text" placeholder="Enter 11 digit number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount</label>
                <br/>
                <input id="withdraw-amount" type="text" placeholder="Enter Amount to Withdraw"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label>
                <br/>
                <input id="pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>

            <button id="withdraw-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Withdraw Money</button>
        </form>
        </div>


        <!--Transfer amount-->
        
        <div class="form" id="transfer-parent" style="display: none;">
          <h1 class="my-5 font-bold">Transfer Money</h1>
          <form action="" class="p-8 bg-white rounded-2xl">
            <div>
                <label class="font-semibold" for="">Use Account Number</label>
                <br/>
                <input id="account-num" type="text" placeholder="Enter 11 digit number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount</label>
                <br/>
                <input id="amount-value" type="text" placeholder="Enter Amount to Transfer"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label>
                <br/>
                <input id="transfer-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>

            <button id="send-now-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Send Now</button>
        </form>
        </div>





        
        <!--get Bonus-->
         <div class="form" id="get-bonus-parent" style="display: none;">
          <h1 class="my-5 font-bold">Get bonus</h1>
          <form action="" class="p-8 bg-white rounded-2xl">
            <div>
                <label class="font-semibold" for="">Enter Bonus Coupon</label>
                <br/>
                <input id="coupon-input" type="text" placeholder="Enter Your Coupon"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                <br>
                <button id="get-bonus-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Get Bonus</button>
            </div>
           
         
    </div>
     

    <script src="./js/home.js"></script>
</body>
</html>
