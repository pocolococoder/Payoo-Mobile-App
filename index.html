<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--DaisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!--Tailwind cdn-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Payoo Mobile App</title>
    
</head>

    <body class="bg-[#00171f] h-[100vh] flex flex-col justify-center items-center ">

        <!--Bg-Image and Logo section -->
        
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">

            <img src="./assets/Group.png" alt="">
            
        </div>
        

        <!--Form Section-->
         <form class="p-8 bg-white rounded-2xl h-[300px] w-[300px]">
            
            <div>

                <label class="font-semibold" for="">Mobile Number</label>
                <br>
                <input id="mobile-number-value" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] p-2 mt-3 rounded-3xl border-1 text-gray-600 font-normal" />
                </div>
                
                <div class="mt-5">
                    <label class="font-semibold" for="">4 Digit pin</label>
                <br>
                <input id="pin-value" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] p-2 mt-3 border-1 rounded-3xl text-gray-600 font-normal" />
                </div>
                
                <button id="btn-login" class="w-full mt-5 rounded-3xl btn btn-primary bg-[#0874F2] border-none">Login</button>
        </form>
        

       <!--Js Script-->
    <script src="./js/index.js"></script>
    </body>
</html>
